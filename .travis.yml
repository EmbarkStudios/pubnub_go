language: go

go:
  - 1.6.4
  - 1.7.6
  - 1.8.3
  - 1.9

go_import_path: github.com/pubnub/go

install:
  - mkdir -p $GOPATH/src/github.com/pubnub
  # - ln -s $GOPATH/src/github.com/pubnub/go
  - ls -all
  - pwd
  - echo $GOPATH
  - echo $PATH
  - go list ./... | go get -t
  # - go get -t -v ./pnerr/...
  # - go get -t -v ./utils/...
  - go get github.com/wadey/gocovmerge

script:
  - bash ./scripts/run-tests.sh

after_success:
    - bash <(curl -s https://codecov.io/bash)
